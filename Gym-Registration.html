    <div class="container">
  <form class= "textbox" action="gym_connection.php" method="post">
    <label for="fname"><b>Name of the Gym:</b></label>
    <input type="text" id="fname" name="firstname" placeholder="Write the name of your Gym..">

    </select>

    <input type="text" id="area" name="area" placeholder="Enter the name of the area....">

    <label for="House"><b>House No:</b></label>
    <input type="text" id="house" name="house" placeholder="Enter the house number.....">

    <label for="contact"><b>Contact Number:</b></label>
    <input type="text" id="contact" name="contact" placeholder="Enter the contact number of the Gym +880....">
    
    <label for="Specialization"><b>Specialization:</b></label>
    <textarea id="subject" name="subject" placeholder="Enter the name of the special sectors of your Gym...." style="height:200px"></textarea>
